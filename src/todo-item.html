<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="todo-input.html">

<dom-module id="todo-item">
    <template strip-whitespace>
        <style>
          :host {
            display: block;
            position: relative;
            font-size: 24px;
            border-bottom: 1px solid #ededed;
          }
          :host(:last-child) {
            border-bottom: none;
          }
          :host([editing]) {
            border-bottom: none;
            padding: 0;
          }
          :host([editing]:last-child) {
            margin-bottom: -1px;
          }

          .toggle {
            text-align: center;
            width: 40px;
            /* auto, since non-WebKit browsers doesn't support input styling */
            height: auto;
            position: absolute;
            top: 0;
            bottom: 0;
            margin: auto 0;
            border: none; /* Mobile Safari */
            -webkit-appearance: none;
            appearance: none;
            opacity: 0;
          }
          label {
            word-break: break-all;
            padding: 15px 15px 15px 60px;
            display: block;
            line-height: 1.2;
            transition: color 0.4s;
          }
          .toggle + label {
            /*
              Firefox requires `#` to be escaped - https://bugzilla.mozilla.org/show_bug.cgi?id=922433
              IE and Edge requires *everything* to be escaped to render, so we do that instead of just the `#` - https://developer.microsoft.com/en-us/microsoft-edge/platform/issues/7157459/
            */
            background-image: url('data:image/svg+xml;utf8,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20width%3D%2240%22%20height%3D%2240%22%20viewBox%3D%22-10%20-18%20100%20135%22%3E%3Ccircle%20cx%3D%2250%22%20cy%3D%2250%22%20r%3D%2250%22%20fill%3D%22none%22%20stroke%3D%22%23ededed%22%20stroke-width%3D%223%22/%3E%3C/svg%3E');
            background-repeat: no-repeat;
            background-position: center left;
          }
          .toggle:checked + label {
            background-image: url('data:image/svg+xml;utf8,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20width%3D%2240%22%20height%3D%2240%22%20viewBox%3D%22-10%20-18%20100%20135%22%3E%3Ccircle%20cx%3D%2250%22%20cy%3D%2250%22%20r%3D%2250%22%20fill%3D%22none%22%20stroke%3D%22%23bddad5%22%20stroke-width%3D%223%22/%3E%3Cpath%20fill%3D%22%235dc2af%22%20d%3D%22M72%2025L42%2071%2027%2056l-4%204%2020%2020%2034-52z%22/%3E%3C/svg%3E');
          }
          :host([completed]) label {
            color: #d9d9d9;
            text-decoration: line-through;
          }
          .destroy {
            display: none;
            position: absolute;
            top: 0;
            right: 10px;
            bottom: 0;
            width: 40px;
            height: 40px;
            margin: auto 0;
            font-size: 30px;
            color: #cc9a9a;
            background: transparent;
            border: none;
            outline: none;
            margin-bottom: 11px;
            transition: color 0.2s ease-out;
          }
          .destroy:after {
            content: 'Ã—';
          }
          :host(:hover) .destroy {
            display: block;
          }
          .destroy:hover {
            color: #af5b5e;
          }

          :host([editing]) todo-input {
            --minx-todo-input-styles: {
              display: block;
              width: 506px;
              padding: 12px 16px;
              margin: 0 0 0 43px;
            };
          }
        </style>

        <template is="dom-if" if="[[!editing]]" strip-whitespace>
          <div>
            <input type="checkbox" class="toggle" checked="{{item.completed::change}}">
            <label on-dblclick="_onEditAction">[[item.title]]</label>
            <button class="destroy" on-tap="_onDestroyAction"></button>
          </div>
        </template>
        <template is="dom-if" if="[[editing]]" strip-whitespace>
          <todo-input
            class="edit"
            on-todo-input-commit="_onCommitAction"
            on-todo-input-blur="_onExitEditAction"
            on-todo-input-cancel="_onExitEditAction"></todo-input>
        </template>

    </template>
    <script>
      class TodoItem extends Polymer.GestureEventListeners(Polymer.Element) {
        static get is() {
          return 'todo-item';
        }
        static get properties() {
          return {
            index: Number,
            item: Object,
            completed: {
              type: Boolean,
              reflectToAttribute: true,
              computed: '_computedCompleted(item.completed)'
            },
            editing: {
              type: Boolean,
              reflectToAttribute: true,
              value: false
            }
          };
        }
        _computedCompleted(completed) {
          return completed;
        }
        _onEditAction(event) {
          this.set('editing', true);
          setTimeout(() => {
            let _inputComponent = this.shadowRoot.querySelector('.edit');
            _inputComponent.text = this.item.title;
            _inputComponent.focus();
          })
        }
        _onExitEditAction(event) {
          this.set('editing', false);
        }
        _onDestroyAction(event) {
          this.dispatchEvent(new CustomEvent('todo-destroy-item', {
            detail: this.index,
            bubbles: true,
            composed: true
          }));
        }
        _onCommitAction(event) {
          event.stopPropagation();
          this.set('item.title', event.detail);
          this.set('editing', false);
        }
      }
      customElements.define(TodoItem.is, TodoItem);
    </script>
</dom-module>
